<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result" class="grid col-span-4 border-2 border-solid border-black-200 rounded-xl bg-stone-200 content-center justify-end text-3xl">0</div>
            <div class="keys grid grid-cols-4 gap-6 mt-10">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" data-operation="divide">รท</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" data-operation="multiply">ร</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" data-operation="subtract">-</button>
                <button class="btn">0</button>
                <button class="decimal">.</button>
                <button id="clear">C</button>
                <button class="btn" data-operation="add">+</button>
                <button id="equal" class="grid col-span-4" data-operation="calculate">=</button>
            </div>
        </div>
    </div>
  <script src="calculator.js"></script>  
</body>
</html>
